# This is a simple set of compensation rules expressed in Publicodes.
# Publicodes is a simple expression language using YAML as its concrete
# representation. The available constructs are in French. Thus I have used
# French for the rule names too.


################################################################################
# Inputs

# Statut:
# Ouvrier ou employé
employé: oui
ouvrier: non

# Régime de travail:
# Temps plein, temps plein mais pas presté en entier, temps partiel
temps plein: oui
temps plein incomplet: non
temps plein incomplet . jours rémunérés: 10
temps plein incomplet . jours ouvrables: 20
temps partiel: non
temps partiel . heures prestées: 80
temps partiel . heures temps plein: 160

# Situation familliale:
# Isolé, marié seul revenu, marié deux revenus
isolé: oui
marié seul revenu: non
marié deux revenus: non

# Réductions supplémentaires du précompte professionnel
# Handicapé, enfants à charge, dont handicapés
je suis handicapé: non
enfants à charge: 0
enfants à charge . dont handicapés: 0

# Et le plus important, le brut
revenu brut mensuel: 1800 EUR


################################################################################
# Outputs

# ONSS
cotisations sociales personnelles:
  formule: brut * 0.1307

cotisations sociales personnelles . brut:
  variations:
    - si: employé
      alors: revenu brut mensuel
    - si: ouvrier
      alors: revenu brut mensuel * 1.08


# Réduction ONSS
bonus à l'emploi pour les bas salaires:
  le minimum de:
    - cotisations sociales personnelles
    - variations:
      - si: temps plein
        alors: montant de base
      - si: temps plein incomplet
        alors: montant de base * temps plein incomplet . jours rémunérés / temps plein incomplet . jours ouvrables
      - si: temps partiel
        alors: montant de base * temps partiel . heures prestées / temps partiel . heures temps plein

bonus à l'emploi pour les bas salaires . montant de base:
  description: |
    Voir les références. Il y a notamment un Excel et un XML
    "Dmfa / Fichier des taux" dans la TechLib. Je ne connais pas leur
    utilité, mais il y a aussi des macros Word, dont une pour faire ce
    calcul.
  références:
    Bonus à l'emploi: https://www.socialsecurity.be/employer/instructions/dmfa/fr/latest/instructions/deductions/workers_reductions/workbonus.html
    TechLib: https://www.socialsecurity.be/site_fr/employer/general/techlib.htm

  variations:
    - si: employé
      alors:
        variations:
          - si: salaire mensuel de référence <= 1674.49 EUR
            alors: 205.65 EUR
          - si: salaire mensuel de référence <= 2611.78 EUR
            alors: 205.65 EUR - (0.2194 * (salaire mensuel de référence - 1674.49))
          - sinon: 0 EUR
    - si: ouvrier
      alors:
        variations:
          - si: salaire mensuel de référence <= 1674.49 EUR
            alors: 222.10 EUR
          - si: salaire mensuel de référence <= 2611.78 EUR
            alors: 222.10 EUR - (0.2370 * (salaire mensuel de référence - 1674.49))
          - sinon: 0 EUR

bonus à l'emploi pour les bas salaires . salaire mensuel de référence:
  variations:
    - si: temps plein
      alors: revenu brut mensuel
    - si: temps plein incomplet
      # TODO Assert jours rémunérés <= jours ouvrables
      alors: revenu brut mensuel / temps plein incomplet . jours rémunérés * temps plein incomplet . jours ouvrables
    - si: temps partiel
      # TODO Assert heures prestés <= heurs temps plein
      alors: revenu brut mensuel / temps partiel . heures prestées * temps partiel . heures temps plein


# Le revenu brut imposable
revenu brut imposable:
  somme:
    - revenu brut mensuel
    - (- cotisations sociales personnelles)
    - bonus à l'emploi pour les bas salaires


# Le précompte professionnel
précompte professionnel:
  le maximum de:
    - somme:
      - précompte professionnel xxx
      - (- réduction de précompte professionnel)
    - 0


# Le précompte professionnel sans les réductions de précompte
précompte professionnel xxx:
  variations:
    - si: isolé
      alors: barème I
    - si: marié seul revenu
      alors: barème II
    - si: marié deux revenus
      alors: barème I

réduction de précompte professionnel:
  somme:
    - réduction isolé
    - réduction handicap
    - réduction enfants
    - réduction enfants isolé
    - réduction bas salaire
    - réduction exceptionnelle

réduction isolé:
  valeur: 26 EUR
  applicable si: isolé

réduction handicap:
  valeur: 37 EUR
  applicable si: je suis handicapé

réduction enfants:
  valeur: réduction pour enfants à charge
  applicable si: enfants à charge > 0

réduction pour enfants à charge:
# commentaire:
#   Voir tableau page 7
#   Utiliser le mécanisme "grille" n'est pas intuitif, par exemple
#   avoir 1 enfant signifie être dans la tranche dont le plafond est 2.
  grille:
    assiette: nombre d'enfants
    tranches:
      - montant: 0 EUR
        plafond: 1
      - montant: 37 EUR
        plafond: 2
      - montant: 107 EUR
        plafond: 3
      - montant: 282 EUR
        plafond: 4
      - montant: 494 EUR
        plafond: 5
      - montant: 730 EUR
        plafond: 6
      - montant: 965 EUR
        plafond: 7
      - montant: 1201 EUR
        plafond: 8
      - montant: 1460 EUR
        plafond: 9
      - montant: 1460 EUR + 262 EUR * (nombre d'enfants - 8)

réduction pour enfants à charge . nombre d'enfants:
# commentaire:
#   Un enfant handicapé compte double
#   Comment obtenir une erreur si
#   nombre d'enfants handicapés > nombre d'enfants ?
#   Ou alors ne pas "inclure" les enfants handicapés
#   dans enfants tout court ?
  somme:
    - enfants à charge
    - enfants à charge . dont handicapés

# 2. Le bénéficiaire des revenus est un veuf (une veuve)
# non remarié(e) ou un père (une mère) célibataire, avec
# un ou plusieurs enfants à charge:
réduction enfants isolé:
  valeur: 37 EUR
  applicable si:
    toutes ces conditions:
      - isolé
      - enfants à charge > 0

réduction bas salaire: non

réduction exceptionnelle: non


# Les réductions de précompte professionnel
réduction du précompte professionnel pour bas salaires:
  le minimum de:
    - 0.3314 * bonus à l'emploi pour les bas salaires
    - précompte professionnel


# TODO The FGTB site will have zero here, for 3600 in 10 days out of 20.
# But we have the same result with 1800 in 10 days out of 20...
cotisation spéciale pour la sécurité sociale:
  description: |
    Attention, ce montant est régularisé le dernier mois de chaque trimestre.
  références:
    Sur le site de l'ONSS: https://www.socialsecurity.be/employer/instructions/dmfa/fr/latest/instructions/special_contributions/other_specialcontributions/specialsocialsecuritycontribution.html
  formule:
    variations:
      - si:
          une de ces conditions:
            - isolé
            - marié seul revenu
        alors:
          variations:
            - si: brut <= 1945.38 EUR
              alors: 0 EUR
            - si:
                toutes ces conditions:
                  - brut > 1945.38 EUR
                  - brut <= 2190.18 EUR
              alors: 0.076 * (brut - 1945.38 EUR)
            - si:
                toutes ces conditions:
                  - brut > 2190.18 EUR
                  - brut <= 6038.82 EUR
              alors: 18.60 EUR + 0.011 * (brut - 2190.18 EUR)
            - sinon: 60.94 EUR
      - si: marié deux revenus
        alors:
          variations:
            - si: brut < 1095.10 EUR
              alors: 0 EUR
            - si:
                toutes ces conditions:
                  - brut > 1095.10 EUR
                  - brut <= 1945.38 EUR
              alors: 9.30 EUR
            - si:
                toutes ces conditions:
                  - brut > 1945.38 EUR
                  - brut <= 2190.18 EUR
              alors:
                le maximum de:
                  - 0.076 * (brut - 1945.38 EUR)
                  - 9.30 EUR
            - si:
                toutes ces conditions:
                  - brut > 2190.18 EUR
                  - brut <= 6038.82 EUR
              alors:
                le minimum de:
                  - 18.60 EUR + 0.011 * (brut - 2190.18 EUR)
                  - 51.64 EUR
            - sinon: 51.64 EUR

cotisation spéciale pour la sécurité sociale . brut:
  formule: cotisations sociales personnelles . brut


# La conversion en net
revenu net:
  somme:
    - revenu brut imposable
    - (- précompte professionnel)
    - réduction du précompte professionnel pour bas salaires
    - (- cotisation spéciale pour la sécurité sociale)


